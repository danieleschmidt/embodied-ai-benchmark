apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: embodied-ai-benchmark
  name: embodied-ai-benchmark
spec:
  replicas: 3
  selector:
    matchLabels:
      app: embodied-ai-benchmark
  template:
    metadata:
      labels:
        app: embodied-ai-benchmark
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: info
        image: embodied-ai-benchmark:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        name: embodied-ai-benchmark
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: '2'
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /app/data
          name: benchmark-data
        - mountPath: /app/logs
          name: benchmark-logs
      volumes:
      - name: benchmark-data
        persistentVolumeClaim:
          claimName: benchmark-data-pvc
      - name: benchmark-logs
        persistentVolumeClaim:
          claimName: benchmark-logs-pvc
